version: "3"
services:
  mosquitto:
    image: eclipse-mosquitto:2.0.16
    container_name: mosquitto
    environment:
      - TZ=Europe/Madrid
    volumes:
      - D:\Documents\Projects\mosquitto\volumes\config:/mosquitto/config
      - D:\Documents\Projects\mosquitto\volumes\data:/mosquitto/data
      - D:\Documents\Projects\mosquitto\volumes\log:/mosquitto/log
    ports:
      - 1883:1883
      - 9001:9001
    restart: unless-stopped
    networks:
      - thermometer-network

  receiver:
    build:
      dockerfile: ./src/Dockerfile
      context: ./
    depends_on:
      - mosquitto
    networks:
      - thermometer-network

networks:
  thermometer-network: null
