version: "3"
services:
  mosquitto:
    image: eclipse-mosquitto:2.0.16
    container_name: mosquitto
    environment:
      - TZ=Europe/Madrid
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    ports:
      - 1883:1883
      - 9001:9001
    restart: unless-stopped
    networks:
      - thermometer-network

  receiver:
    build:
      dockerfile: ./src/Dockerfile
      context: ./
    depends_on:
      - mosquitto
    volumes:
      - ./secrets/appsettings.secrets.json:/App/out/appsettings.secrets.json
    networks:
      - thermometer-network

  rtl_433:
    image: hertzg/rtl_433:master-alpine-3.18.3
    depends_on:
      - mosquitto
    networks:
      - thermometer-network
    devices:
      - "/dev/bus/usb/001/003"
    command:
      - "-f"
      - "868M"
      - "-R"
      - "0"
      - "-X"
      - "n=Ecowitt,m=FSK_PCM,s=58,l=58,r=59392,bits=169"
      - "-F"
      - "mqtt://mosquitto,retain=0,events=rtl_433/Ecowitt"

networks:
  thermometer-network: null
